name: Deploy Crypto Tracker

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20  # Adjust to match your local node version

      - name: Install dependencies & build project
        run: |
          npm install
          npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to EC2
        run: |
          rsync -avz --delete --exclude='.git/' --exclude='.next' --exclude='node_modules' --exclude='.env.local' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/crypto-tracker

      - name: Deploy Environment File
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '${{ secrets.ENV_FILE }}' > ~/crypto-tracker/.env"

      - name: Install dependencies & Restart PM2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/crypto-tracker
            npm install --production
            pm2 delete crypto-tracker || true
            pm2 start npm --name crypto-tracker -- run start
            pm2 save